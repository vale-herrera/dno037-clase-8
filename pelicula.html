        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            Papa.parse('https://raw.githubusercontent.com/vale-herrera/dno037-clase-8/main/datos.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var peliculas = respuesta.data;
                    console.log(peliculas);

                    var n = new URLSearchParams(window.location.search).get('nro');
                    if (n !== null) {
                        document.querySelector('section').innerHTML = '<h1>' + peliculas[n].name + '</h1><h4>' + peliculas[n].director + ' (' + peliculas[n].year + ')</h4><img src="images/' + peliculas[n].pic_lg + '"><p>' + peliculas[n].description + '</p><h3>Tráiler</h3><p>Puedes ver el tráiler de esta película haciendo clic<a href="' + peliculas[n].trailer + '" target="_blank"> aquí</a>.<p>';

                    } else {
                        document.querySelector('section').innerHTML = '<h1>¡Ups! Algo salió mal, pero las motitas de polvo lo repararán. </h1><h4>Mientras tanto, puedes volver a escoger cualquiera de las <a href="peliculas.html">películas</a>.</h4>';
                        document.body.style.backgroundPosition = 'bottom right';
                        document.body.style.backgroundImage = 'url("images/error.gif")';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        document.body.style.backgroundSize = 'auto 60%';
                    }
            }
        });
        </script>
        </script>
